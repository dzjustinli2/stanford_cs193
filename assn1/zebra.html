<!DOCTYPE html>
<html>
<head>
<title> Stanford Undergrad Statistics </title>
<style>
    table {
        border-collapse: collapse;
        font-family: sans-serif;
        width: 50%;
        border-color: black;
    }

    td {
        height: 25px;
        padding-left: 5px;
    }

    td.columnHeader {
        color: white;
        background-color: black;
        text-align:center;
    }

    td.oddRow {
        background-color: #EEE;
    }

    .citation {
        font-style: italic;
    }

    #geoLocation {
      border-right-color: white;
    }
</style>
</head>
<body>
<h1> Geographic Origin of Stanford Undergrads </h1>
<table border="1">
        <tr>
          <td class="columnHeader" id="geoLocation">Geographic Origin</td>
          <td class="columnHeader">Number of Students</td>        
        </tr>
        <tr>
          <td>California</td>
          <td>2,943</td>        
        </tr>
        <tr>
          <td class="oddRow">Other US</td>
          <td class="oddRow">3,447</td>        
        </tr>
        <tr>
          <td>Asia</td>
          <td>264</td>        
        </tr>
        <tr>
          <td class="oddRow">The Americas</td>
          <td class="oddRow">83</td>        
        </tr>
        <tr>
          <td>Europe</td>
          <td>69</td>        
        </tr>
        <tr>
          <td class="oddRow">Africa</td>
          <td class="oddRow">44</td>        
        </tr>
        <tr>
          <td>Middle East and North Africa</td>
          <td>22</td>        
        </tr>
        <tr>
          <td class="oddRow">Pacific Basin</td>
          <td class="oddRow">6</td>        
        </tr>
</table>
<br/>
<span class="citation">Source: Stanford Facts Website</span>
</body>
</html>
